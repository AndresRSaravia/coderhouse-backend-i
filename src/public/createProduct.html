<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear o agregar producto</title>
</head>
<body>
	<h1>Crear o agregar producto</h1>
</body>
</html>

<body>
    <h1>Registro de producto</h1>
    <form action="/api/products" method="POST" enctype="multipart/form-data">
        <label for="title">Nombre:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Descripción:</label>
        <input type="textarea" id="description" name="description" required><br>
        <label for="code">Código:</label>
        <input type="text" id="code" name="code" required><br>
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" step="1" min="0" max="100" required><br>
        <label for="status">status:</label>
        <input type="number" id="status" name="status" step="1" min="0" max="1" required><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br>
        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="thumbnails">Imagen:</label>
        <input type="file" id="thumbnails" name="thumbnails" accept="image/png, image/jpeg" /><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
